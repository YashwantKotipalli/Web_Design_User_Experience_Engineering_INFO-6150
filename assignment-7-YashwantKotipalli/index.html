<!DOCTYPE html>
<html>

<!-- head section containing the style imports, logo icon imports and the title-->
  <head>
    <link rel="icon" href="google-sheets-logo-.png" type="image/png">
    <title>Spreadsheet Application</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="dist/styles.css">
  </head>

  <!-- Body section containing the logo, title text and the description tag-->
  <body>
    <section class="title">
      <img src="google-sheets-logo-.png" alt="sheets" class="title__logo">
      <div class="title__text">
        <h1 class="title__text--name">Spreadsheet Application</h1>
        <h3 class="title__text--description">Using HTML, SCSS, Vanilla Javascript and RxJs</h3>
      </div>
    </section>

    <!-- script tags having the rxjs, javscript files imports -->
    <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
    <script type="text/javascript" src="js/view.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </body>
</html>
